<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cocktail Database Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <div class="branding">
                <div class="branding__name">
                    <span class="branding__name__logo"><img src="img/fly-ezgif.webp" alt="Barfly Mascot"></span>
                    <span class="branding__name__name">Barfly</span>
                </div>
                <div class="branding__slogan">The Bartender's Reference</div>
            </div>
            <div class="searchInput">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="cocktailName">
            </div>
            <button type="button" class="getCocktail" id="getCocktail">Get Cocktail</button>
        </header>
        <main class="results"></main>
        <footer></footer>
        <div class="selectedDrink">
            <div class="container">
                <button class="selectedDrink__close">&times;</button>
                <section class="selectedDrink__image">
                    <img alt="drink" src="https://via.placeholder.com/1600x900/000/fff.webp?text=Your+Selected+Drink">
                </section>
                <section class="selectedDrink__name">
                    <h1>Your Selected Drink</h1>
                </section>
                <section class="selectedDrink__tags"></section>
                <section class="selectedDrink__glass"></section>
                <section class="selectedDrink__video"></section>
                <section class="selectedDrink__ingredients">
                    <h2>Ingredients</h1>
                    <div class="content"></div>
                </section>
                <section class="selectedDrink__instructions">
                    <h2>Instructions</h1>
                    <div class="content"></div>
                </section>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
